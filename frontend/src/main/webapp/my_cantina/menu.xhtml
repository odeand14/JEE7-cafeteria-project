<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<ui:composition template="layout.xhtml">

    <!--TODO Frontpage title-->
    <ui:define name="title">Menu</ui:define>

    <ui:define name="content">

        <c:set var="dishList" value="#{dishController.allDishes}"/>

        <h:form id="createForm">
            <h:inputText value="#{menuController.formDate}" id="createDate"/>
            <h:commandButton value="Create" action="#{menuController.createNewMenu()}" id="createButton"/>

            <h:dataTable value="#{dishList}" var="dish" border="1" id="dishTable">

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{dish.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Include</f:facet>
                    <h:selectManyCheckbox/>
                </h:column>

            </h:dataTable>

        </h:form>



    </ui:define>

</ui:composition>

</html>
